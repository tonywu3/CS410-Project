<md-toolbar class="md-toolbar-tools" flex>
	<md-button class="md-icon-button">
		<md-icon>menu</md-icon>
	</md-button>
	<h2> Insert Name Here </h2>
	<div layout="row" layout-align="end" flex>
		<md-autocomplete
          ng-disabled="vm.isDisabled"
          md-no-cache="vm.noCache"
          md-selected-item="vm.selectedItem"
          md-search-text-change="vm.searchTextChange(vm.searchText)"
          md-search-text="vm.searchText"
          md-selected-item-change="vm.selectedItemChange(item)"
          md-items="item in vm.querySearch(vm.searchText) | orderBy: 'display'"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Search for a Pokemon here"
          md-menu-class="pokemon-box" style="width:600px">
        <md-item-template>
          <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No Pokemon matching "{{vm.searchText}}" were found.
          <a ng-click="vm.newState(vm.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
	</div>
</md-toolbar>
<div layout="column" layout-align="center center">
    <img ng-src="{{pokeApi.sprites.front_default}}">
    <p> Name: {{pokeInfo.ename}} </p>
    <p> Base Stats: {{pokeInfo.base}} </p>
    <p> Type(s): {{pokeInfo.type}} </p>
</div>
